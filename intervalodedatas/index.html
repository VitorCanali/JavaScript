<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de intervalo entre Datas</title>
</head>
<body>
    <h1>Calculadora de intervalo entre Datas</h1>

    <label for="data1">Digite a primeira data:</label>
    <input type="date" id="data1"></input>

    <label for="date2">Digite a segunda data:</label>
    <input type="date" id="data2">
    <br>
    <button onclick="calcularIntervalo()">Calcular Intervalo</button>
    <button class="btn-limpar" onclick="limparCampos()">Limpar Campos</button>

    <div id="resultado"></div> 
    <!-- o resultado dos calculos aqui -->

    <script>

        function calcularIntervalo(){
            const data1 = document.getElementById("data1").value;
            const data2 = document.getElementById("data2").value;

            if (!data1 || !data2) {
                document.getElementById("resultado").innerHTML = "<strong style='color:red;'> Por favor, preencha as suas datas antes de calcular!</strong>"
            }
            /*o .innerHTML que puxa a div lá de cima do resultado*/
            
            nst d1 = new Date(data1);
            const d2 = new Date(data2);

            const diffEmMs = Math.abs(d2-d1);
            /* o ABS nao deixa que o resultado saia negativo*/

            const diffEmDias = Math.floor(diffEmMs / (1000 * 60 * 60 * 24));

            const diffEmMeses = Math.floor(diffEmDias / 30);
            const diffEmAnos = Math.floor(diffEmMeses / 12);

            document.getElementById("resultado").innerHTML = `
            <h3>Resultado:</h3>
            <p><strong>Diferença em dias</strong> ${diffEmDias} dias</p>
            <p><strong>Diferença em meses</strong> ${diffEmMeses} meses</p>
            <p><strong>Diferença em anos</strong> ${diffEmAnos} anos</p>
            `;
        }

        function limparCampos() {
            document.getElementById("data1").value = "";
            document.getElementById("data2").value = "";
           document.getElementById("resultado").innerHTML = "";
            document.getElementById("data1").focus();
        }

    </script>
</body>
</html>
